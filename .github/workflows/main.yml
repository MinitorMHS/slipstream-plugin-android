name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: armv7-linux-androideabi
          override: true
          components: rustfmt, clippy

      - name: Add Rust targets
        run: rustup target add aarch64-linux-android i686-linux-android x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: sdkmanager "ndk;27.2.12479018" "cmake;3.22.1"

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Build Debug APKs
        run: ./gradlew assembleDebug -PversionName=${{ github.event.inputs.tag_name }}

      - name: Rename APKs
        run: |
          cd app/build/outputs/apk/debug
          # Rename each split APK, e.g., app-arm64-v8a-debug.apk -> slipstream-v1.0.0-arm64-v8a-debug.apk
          for apk in *.apk; do
            mv "$apk" "slipstream-${{ github.event.inputs.tag_name }}-${apk#app-}"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
